name: Release

on:
  push:
    tags:
    - v*

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm install
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{f6039b22-3983-4346-b95a-dcf867ec4a12}}
